
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script type="module" src="01-callback-style.js"></script>
    <script type="module" src="02-promise-style.js"></script>
    <script type="module" src="04-game.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <title>Trivia Your Way</title>
</head>
<body>
    <main>
        <div id="game-board">
            <button id="use-callback" class="pure-button">Use Callbacks</button>
            <button id="use-promise" class="pure-button">Use Promises</button>
            <button id="use-async" class="pure-button">Use Async Await</button>

            <div id="score"></div>
            <div id="category-title"></div>
            <div id="question"></div>
            <div id="value"></div>
            <div id="invalid-count"></div>

            <form action="" class="pure-form">
                <textarea name="" id="player-response" cols="30" rows="10" class="pure-input-1"> </textarea>
            </form>

            <button id="check-response" class="pure-button">Check Response</button>

            <div id="answer"></div>
        </div>

    </main>

</body>
</html>
